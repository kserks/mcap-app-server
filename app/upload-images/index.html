<!DOCTYPE html>
<html>
<head>
  <title>Upload Images</title>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

  <main>
      <div class="data-input__wrapper">
          <div class="form-item">
            <label for="select">Куда</label>
            <select id="select">
              <option value="manga">Манга</option>
              <option value="pb" selected>Слайдсет</option>

            </select>
          </div>
          <div class="form-item">
            <label for="name">Название</label>
            <input id="name" type="text"/>
          </div>
          <div class="form-item">
             
              <input id="checkboxUpdate" type="checkbox" checked class="checkbox-update">
              <label>Полностью обновить содержание</label>
          </div>  
          <label for="file-input" class="input-file disabled">
              <input id="file-input" type="file" />
              <span>Загрузить ZIP</span>
          </label>

      </div>
  </main>


<script type="module" src="main.js"></script>
</body>
</html>
